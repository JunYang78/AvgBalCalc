<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detailed Calculations</title>
  <!-- Include SheetJS via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="css/excel.css" />
</head>
<body>
  <header>
    <h1>More Info</h1>
  </header>

  <div class="section">
    <h2>Average Info</h2>
    <div class="labels">
      <div id="lastMonthAvgLbl">Last Month Average: N/A</div>
      <div id="targetMonthAvgLbl">Target Month Average: N/A</div>
    </div>
  </div>

  <div class="section">
    <h2>Action To Take</h2>
    <div class="labels">
      <div id="changeAmtLbl">Change Amount: N/A</div>
      <div id="firstDayAmtLbl">First Day Amount: N/A</div>
    </div>
  </div>

  <div class="section">
    <h2>Calculations Table</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>Calculated Based On</th>
          <th>Actual Day</th>
          <th>Current Value</th>
          <th>Current Average</th>
          <th>Average Increase</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <div class="section button-container">
    <button id="export-btn">Export to Excel</button>
    <button id="excelBackBtn">Back</button>
  </div>

  <script src="js/excel.js"></script>
</body>
</html>
